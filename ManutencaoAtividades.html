<!DOCTYPE html>
<html lang="en">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <!--Importação CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Projeto Passagem de Plantao - Manutenção das Atividades</title>
</head>

<!--Metodo de ativação do carregamento das funções -->
<body onload="carregarFuncaoAtividadeEnfermeiro();carregarFuncaoAtividadeTecnicoDeEnfermagem();carregarFuncaoAtividadeAuxiliarTecnicoDeEnfermagem();startTime()">
    <nav>
        <a onclick=VoltarPagina()>
            <img src="imagem/arrow.svg" alt="">
            <p>Voltar</p>
        </a>
        <p>Manutenção de Atividades</p>
        <div class="date">
            <p id="current_date"></p>
        </div>
    </nav>
    <div class="cardMa">
        <div class="alinhamentoatividades">
            <h3> Atividades do Enfermeiro:</h3>
            <div id="resultadoFuncaoAtividadeEnfermeiro">
            </div>
            <h3> Atividades do Técnico de Enfermagem:</h3>
            <div id="resultadoFuncaoAtividadeTecnicoDeEnfermagem">
            </div>
            <h3> Atividades do Auxiliar Técnico de Enfermagem:</h3>
            <div id="resultadoFuncaoAtividadeAuxiliarTecnicoDeEnfermagem">
            </div>
        </div>
    </div>

    <!--Importação JavaScript-->
    <script src="script.js"></script>
    <script>
        function carregarFuncaoAtividadeEnfermeiro() { /*Metodo de busca e vinculo atividades do enfermeiro no array*/
            var funcaoAtividadeEnfermeiro = BuscarArrayAtividadesPorFuncao();

            var conteudoFinal = "<table class='tableCordAtv'><tr>"; /*Atribuição do "cabeçalho" a linha(tr), Coluna(th)*/
            for (var i = 0; i <= 14; i++) {
                var funcao = funcaoAtividadeEnfermeiro[i].split(";");/*Atribuição á linha de "dados" (tr) e Coluna(td) especifica*/
                if (funcao[1] == "Enfermeiro") {
                    conteudoFinal += "<tr><td>" + funcao[2] + "</td><td> </td><td> </td><td></td><td><td><input class='buttonCord' type='button' value='Editar'></input></td></tr>";
                }
            } /*Solicita ao HTML localização do componente "resultadoFunçãoAtividade" e incluir "conteudoFinal" dentro dele.*/
            document.getElementById("resultadoFuncaoAtividadeEnfermeiro").innerHTML = conteudoFinal + "</table>";

        }

        function carregarFuncaoAtividadeTecnicoDeEnfermagem() { /*Metodo de busca e vinculo atividades do Tecnico de Enfermeagem no array*/
            var funcaoAtividadeTecnicoDeEnfermagem = BuscarArrayAtividadesPorFuncao();

            /*Atribuição do "cabeçalho" a linha(tr), Coluna(th)*/
            var conteudoFinal = "<table class='tableCordAtv'><tr>";
            for (var i = 0; i <= 14; i++) {
                var funcao = funcaoAtividadeTecnicoDeEnfermagem[i].split(";");/*Atribuição á linha de "dados" (tr) e Coluna(td) especifica*/
                if (funcao[1] == "Técnico de Enfermagem") {
                    conteudoFinal += "<tr><td>" + funcao[2] + "</td><td> </td><td> </td><td></td><td><td><input class='buttonCord' type='button' value='Editar'></input></td></tr>";
                }

            } /*Solicita ao HTML localização do componente "resultadoFunçãoAtividade" e incluir "conteudoFinal" dentro dele.*/
            document.getElementById("resultadoFuncaoAtividadeTecnicoDeEnfermagem").innerHTML = conteudoFinal + "</table>";

        }

        function carregarFuncaoAtividadeAuxiliarTecnicoDeEnfermagem() { /*Metodo de busca e vinculo atividades do Auxiliar Técnico de Enfermagem no array*/
            var funcaoAtividadeAuxiliarTecnicoDeEnfermagem = BuscarArrayAtividadesPorFuncao();

            /*Atribuição do "cabeçalho" a linha(tr), Coluna(th)*/
            var conteudoFinal = "<table class='tableCordAtv'><tr>";
            for (var i = 0; i <= 14; i++) {
                var funcao = funcaoAtividadeAuxiliarTecnicoDeEnfermagem[i].split(";");/*Atribuição á linha de "dados" (tr) e Coluna(td) especifica*/
                if (funcao[1] == "Auxiliar Técnico de Enfermagem") {
                    conteudoFinal += "<tr><td>" + funcao[2] + "</td><td> </td><td> </td><td></td><td><td><input class='buttonCord' type='button' value='Editar'></input></td></tr>";
                }
            } /*Solicita ao HTML localização do componente "resultadoFunçãoAtividade" e incluir "conteudoFinal" dentro dele.*/
            document.getElementById("resultadoFuncaoAtividadeAuxiliarTecnicoDeEnfermagem").innerHTML = conteudoFinal + "</table>";

        }

        function VoltarPagina() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "SelecCoordenacao.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;

        }
    </script>
</body>

</html>
